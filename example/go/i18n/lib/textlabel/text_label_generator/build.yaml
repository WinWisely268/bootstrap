targets:
  $default:
    builders:
      text_label_generator|text_label:
        enabled: true

builders:
  todo_reporter:
    target: ":text_label_generator"
    import: "package:text_label_generator/builder.dart"
    builder_factories: ["textLabelGenerator"]
    build_extensions: { ".dart": [".text_label_generator.g.part"] }
    auto_apply: dependents
    build_to: cache
    applies_builders: ["source_gen|combining_builder"]
