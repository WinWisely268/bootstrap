name: Bootstrap
on: [push]
jobs:
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
    - uses: actions/checkout@master
    - name: Install OS Deps
      uses: "cedrickring/golang-action@1.3.0"
      env:
        GO111MODULE: "on"
      with:
        args: make os && go env